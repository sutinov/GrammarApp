<div style="height: 89vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" mat-button><span>Engish Grammar</span></a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/presentsimple" mat-button>Present Simple</a>
        <a routerLink="/presentcontinuous" mat-button>Present Continuous</a>
        <a routerLink="/pastsimple" mat-button>Past Simple</a>
        <a routerLink="/pastcontinuous" mat-button>Past Continuous</a>
        <a routerLink="/presentperfect" mat-button>Present Perfect</a>
        <a routerLink="/grammarcheck" mat-button>Check Your Grammar</a>
        <a routerLink="/translate" mat-button>Translate</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" routerLink="/" mat-list-item>Close</a>
        <a (click)="sidenav.toggle()" routerLink="/presentsimple" mat-list-item
          >Present Simple</a
        >
        <a
          (click)="sidenav.toggle()"
          routerLink="/presentcontinuous"
          mat-list-item
          >Present Continuous</a
        >
        <a (click)="sidenav.toggle()" routerLink="/pastsimple" mat-list-item
          >Past Simple</a
        >
        <a (click)="sidenav.toggle()" routerLink="/pastcontinuous" mat-list-item
          >Past Continuous</a
        >
        <a (click)="sidenav.toggle()" routerLink="/presentperfect" mat-list-item
          >Present Perfect</a
        >
        <a (click)="sidenav.toggle()" routerLink="/grammarcheck" mat-list-item
          >Check Your Grammar</a
        >
        <a (click)="sidenav.toggle()" routerLink="/translate" mat-list-item
          >Translate</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <div class="image"></div>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
