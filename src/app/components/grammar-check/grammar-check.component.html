<div class="wrapper">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Enter your text here</mat-label>
      <textarea
        matInput
        [(ngModel)]="sendText"
        [ngModelOptions]="{ standalone: true }"
      ></textarea>
    </mat-form-field>
  </form>

  <button mat-flat-button color="primary" (click)="grammarCheck()">
    Send Text
  </button>

  <div class="result" *ngFor="let result of info">
    <mat-card
      ><h3>
        {{ result.message }}, {{ result.rule.category.id }},
        {{ result.shortMessage }}
      </h3>

      <!-- <h3>{{ result.sentence }}</h3> -->
    </mat-card>
  </div>
</div>
