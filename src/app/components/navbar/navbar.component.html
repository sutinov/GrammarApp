<div style="height: 80vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a><span>Engish Grammar</span></a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/presentsimple" mat-button>Present Simple</a>
        <a routerLink="/presentcontinuous" mat-button>Present Continuous</a>
        <a routerLink="/pastsimple" mat-button>Past Simple</a>
        <a href="#" mat-button>Past Continuous</a>
        <a href="#" mat-button>Present Perfect</a>
        <a href="#" mat-button>Check Your Grammar</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-list-item>Present Simple</a>
        <a href="#" mat-list-item>Present Continuous</a>
        <a href="#" mat-list-item>Past Simple</a>
        <a href="#" mat-list-item>Past Continuous</a>
        <a href="#" mat-list-item>Present Perfect</a>
        <a href="#" mat-list-item>Check Your Grammar</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
